<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/resources/#{coreInfo.decorator}/decorator.xhtml">
	
	<ui:define name="title"><h:outputText value="#{msgsCore['installSystem.title']}" /></ui:define>
    
    <ui:define name="description"><h:outputText value="#{msgsCore['installSystem.title.description']}" /></ui:define>

  	<ui:define name="body">
		<p><h:outputText value="#{msgsCore['installSystem.text.instructions.config']}" /></p>

		<!-- The form to be filled with information on the configuration. -->
		<ui:decorate template="/resources/#{coreInfo.decorator}/form.xhtml">
			<ui:param name="formName" value="form" />

			<ui:decorate template="/resources/#{coreInfo.decorator}/formfield.xhtml">
				<ui:param name="fieldName" value="institutionAcronym" />
				<ui:define name="label"><h:outputText value="#{msgsCore['installSystem.field.config.institutionAcronym']}" /></ui:define>
				<p:inputText id="institutionAcronym" value="#{installSystemController.config.institutionAcronym}" size="10" required="true">
					<f:ajax event="blur" render="institutionAcronymField" />
				</p:inputText>
			</ui:decorate>

			<ui:decorate template="/resources/#{coreInfo.decorator}/formbutton.xhtml">
				<p:commandButton action="#{installSystemController.saveConfig}" value="#{msgsCore['installSystem.button.saveConfig']}" update=":globalMessages form" styleClass="ion-settings" />
			</ui:decorate>
		</ui:decorate>
	</ui:define>
</ui:composition>
