<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/resources/#{coreInfo.decorator}/decorator.xhtml">
	
	<ui:define name="title"><h:outputText value="#{msgsCore['login.title']}" /></ui:define>
    
    <ui:define name="description"><h:outputText value="#{msgsCore['login.title.description']}" /></ui:define>

  	<ui:define name="body">
		<p><h:outputText value="#{msgsCore['login.text.instructions']}" /></p>

		<!-- The form to be filled with information on the administrator. -->
		<ui:decorate template="/resources/#{coreInfo.decorator}/form.xhtml">
			<ui:param name="formName" value="form" />

			<ui:decorate template="/resources/#{coreInfo.decorator}/formfield.xhtml">
				<ui:param name="fieldName" value="email" />
				<ui:define name="label"><h:outputText value="#{msgsCore['login.field.email']}" /></ui:define>
				<p:inputText id="email" value="#{sessionController.email}" size="30" required="true">
					<f:ajax event="blur" render="emailField" />
				</p:inputText>
			</ui:decorate>

			<ui:decorate template="/resources/#{coreInfo.decorator}/formfield.xhtml">
				<ui:param name="fieldName" value="password" />
				<ui:define name="label"><h:outputText value="#{msgsCore['login.field.password']}" /></ui:define>
				<p:password id="password" value="#{sessionController.password}" size="15" required="true" feedback="false" />
			</ui:decorate>

			<ui:decorate template="/resources/#{coreInfo.decorator}/formbutton.xhtml">
				<p:commandButton action="#{sessionController.login}" value="#{msgsCore['login.button.login']}" update=":globalMessages form" styleClass="ion-key" />
			</ui:decorate>
		</ui:decorate>
	</ui:define>
</ui:composition>
