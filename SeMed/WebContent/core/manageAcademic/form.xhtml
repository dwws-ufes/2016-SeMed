<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/resources/#{coreInfo.decorator}/decorator.xhtml">


<ui:define name="title"> 
	<h:outputText value="#{msgsCore['manageAcademic.title.create']}" 
				  rendered="#{(! manageAcademicController.readOnly) and (manageAcademicController.selectedEntity.id == null)}" />
   	<h:outputText value="#{msgsCore['manageAcademic.title.update']}" 
   				  rendered="#{(! manageAcademicController.readOnly) and (manageAcademicController.selectedEntity.id != null)}" />
    <h:outputText value="#{msgsCore['manageAcademic.title.retrieve']}" rendered="#{manageAcademicController.readOnly}" />
</ui:define>

	
<ui:define name="body">
	<ui:decorate template="/resources/sae/form.xhtml">
		<ui:param name="formName" value="#{msgsCore['manageAcademic.title.formulario']}" />
		<h:form id="form" pt:class="form-horizontal">
 
				<h:panelGroup id="nomeField">
					<ui:decorate template="/resources/sae/formfield.xhtml">
						<ui:param name="fieldName" value="form:nome" />
						<ui:param name="label" value="#{msgsCore['manageAcademic.title.name']}" />
						<p:inputText id="nome" pt:class="form-control" disabled="#{manageAcademicController.readOnly  or (manageAcademicController.selectedEntity.id!=null)}" 
									 pt:placeholder="#{msgsCore['manageAcademic.placeholder.name']}" 
									 value="#{manageAcademicController.selectedEntity.name}"  required="true">
							<p:ajax event="blur" update="nomeField" />
						</p:inputText>
					</ui:decorate>
				</h:panelGroup>
					 
				<h:panelGroup id="emailField">
					<ui:decorate template="/resources/sae/formfield.xhtml">
						<ui:param name="fieldName" value="form:email" />
						<ui:param name="label" value="#{msgsCore['manageAcademic.title.email']}" />
						<h:inputText id="email" pt:class="form-control" disabled="#{manageAcademicController.readOnly}" 
									 pt:type="email" pt:placeholder="#{msgsCore['manageAcademic.placeholder.email']}" 
									 value="#{manageAcademicController.selectedEntity.email}"  required="true">
							<p:ajax event="blur" update="emailField" />
						</h:inputText> 
					</ui:decorate>
				</h:panelGroup>
				
				
				<h:panelGroup id="shortNameField">
					<ui:decorate template="/resources/sae/formfield.xhtml">
						<ui:param name="fieldName" value="form:shortName" />
						<ui:param name="label" value="#{msgsCore['manageAcademic.title.shortName']}" />
						<p:inputText id="shortName" pt:class="form-control" disabled="#{manageAcademicController.readOnly  or (manageAcademicController.selectedEntity.id!=null)}" 
									 pt:placeholder="#{msgsCore['manageAcademic.placeholder.shortName']}" 
									 value="#{manageAcademicController.selectedEntity.shortName}"  required="true">
							<p:ajax event="blur" update="shortNameField" />
						</p:inputText>
					</ui:decorate>
				</h:panelGroup>
				
				
				
					
				<ui:decorate template="/resources/sae/formbutton.xhtml">
					<h:panelGroup class="form-group">	
						<h:panelGroup class="col-sm-3"/>
            			<h:panelGroup class="col-sm-3" style="margin-bottom: 15px">
            				<a class="btn btn-block btn-warning btn-social" jsf:immediate="true"  jsf:action="#{manageAcademicController.list}">
            					<i class="fa fa-rotate-left"></i> 
            					<h:outputText value="#{msgs['crud.button.back']}"/>
            				</a>
                		</h:panelGroup>
                		<h:panelGroup class="col-sm-3"/>
						<h:panelGroup class="col-sm-3">
							<a  class="btn btn-block btn-info btn-social" jsf:action="#{manageAcademicController.save}" 
								jsf:update=":form :globalMessages" jsf:rendered="#{!manageAcademicController.readOnly}"><i class="fa  fa-save"></i> 
								<h:outputText value="#{msgs['crud.button.save']}"/>
							</a>
                		</h:panelGroup>
					</h:panelGroup>
				</ui:decorate>
		</h:form>
	</ui:decorate>
	

	
</ui:define>
</ui:composition>
